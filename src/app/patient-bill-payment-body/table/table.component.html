<div class="container">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 card-table"
  >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          color="primary"
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          color="primary"
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="servicePlace">
      <th mat-header-cell *matHeaderCellDef>Service Place</th>
      <td mat-cell *matCellDef="let element">{{ element.servicePlace }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="unitFee">
      <th mat-header-cell *matHeaderCellDef>Unit Fee</th>
      <td mat-cell *matCellDef="let element">{{ element.unitFee }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="paidQuantity">
      <th mat-header-cell *matHeaderCellDef>Paid Qty</th>
      <td mat-cell *matCellDef="let element">{{ element.paidQuantity }}</td>
    </ng-container>
    <ng-container matColumnDef="dueQuantity">
      <th mat-header-cell *matHeaderCellDef>Due Qty</th>
      <td mat-cell *matCellDef="let element">{{ element.dueQuantity }}</td>
    </ng-container>
    <ng-container matColumnDef="amountDue">
      <th mat-header-cell *matHeaderCellDef>Amount Due</th>
      <td mat-cell *matCellDef="let element">{{ element.amountDue }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">{{ element.action }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      style="background-color: #eee"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>
</div>
